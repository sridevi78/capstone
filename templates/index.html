<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

		<title>Recipe Lookup</title>

    <!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
    <link
    href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.css"
    rel="stylesheet" type="text/css">
    <link
    href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.4.min.css"
    rel="stylesheet" type="text/css">

    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.4.min.js"></script>
    <title>Embed Demo</title>

            {{ js_resources|indent(4)|safe }}

            {{ css_resources|indent(4)|safe }}

            {{ plot_script|indent(4)|safe }}

        </head>
	<body>
		<div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Recipe Lookup</h2>
          <ul>
            <title>Embed Demo</title>
          </ul>
        </div>
      </div>
		</div>

    <title>Plot goes here</title>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    <form name="text_button" method='GET'>
        <fieldset>
        <br>
        <br>
        <legend>Allergic to:</legend>
        <input type="checkbox" name="milk" value="_milk" unchecked>
        Milk
        <br>
        <input type="checkbox" name="eggs" value="_eggs" unchecked>
        Eggs
        <br>
        <input type="checkbox" name="peanuts" value="_pnut" unchecked>
        Peanuts
        <br>
        <input type="checkbox" name="treenuts" value="_tnuts" unchecked>
        Treenuts
        <br>
        <input type="checkbox" name="soy" value="_soy" unchecked>
        Soy
        <br>
        <input type="checkbox" name="wheat" value="_wheat" unchecked>
        Wheat
        <br>
        <input type="checkbox" name="fish" value="_fish" unchecked>
        Fish
        <br>
        <input type="checkbox" name="sfish" value="_sfish" unchecked>
        Shellfish
        <br>
        <input type="checkbox" name="sesame" value="_sesame" unchecked>
        Sesame
        <br>
        </fieldset>
        <fieldset>
        <br>
        <br>
        <legend>Cook Time:</legend>
        <select name="Item_1">
        <option value="le15">under 15 minutes</option>
        <option value="le30">under 30 minutes</option> 
        <option value="le45">under 45 minutes</option>
        <option value="le60">under 60 minutes</option>
        <option value="gt60">over an hour</option>
        </select>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
    {{ plot_div|indent(4)|safe }}
	</body>
</html>
